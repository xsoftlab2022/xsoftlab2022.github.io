<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除账号 - XSoftLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>删除账号4</h1>
        <div class="form-container">
            <form id="delForm" onsubmit="return handleDelete(event)">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">删除账号</button>
            </form>
        </div>
    </div>

    <script>
        async function handleDelete(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://api.xsoftlab2025.com/Prod/remove_user', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors', // 明确指定 CORS 模式
                    credentials: 'include', // 如果需要发送 cookies
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    alert('账号删除成功！');
                    window.location.href = 'index.html';
                } else {
                    const data = await response.json();
                    alert(`删除失败: ${data.message || '未知错误'}`);
                }
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
